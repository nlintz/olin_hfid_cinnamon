<div carousel>
  <div slide ng-repeat="interaction in interactions" active="slide.active">
    <img ng-src="public/images/designDevelopment/Interactions/{{interaction.url}}" class="image-thumbnail-constrained image-thumbnail interaction-thumbnail" style="">
    <div class="carousel-caption">
      <h4>{{interaction.goal}}</h4>
      <p>{{interaction.caption}}</p>
    </div>
  </div>
</div>
